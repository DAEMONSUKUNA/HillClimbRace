plugins {
    id "application"
}

dependencies {
    implementation project(":core")
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:1.12.0"
    implementation "com.badlogicgames.gdx:gdx-platform:1.12.0:natives-desktop"
    implementation "com.badlogicgames.gdx:gdx-box2d-platform:1.12.1:natives-desktop"
}

application {
    mainClass = "com.mygdx.hillclimbracing.DesktopLauncher"
}
sourceSets {
    main {
        resources.srcDirs += [file("../core/assets")]
